---
# ansible-playbook.yml

- name: Set up Docker and deploy container on Azure VM
  hosts: all
  become: true
  gather_facts: no
  tasks:
    # Update apt packages
    - name: Update apt packages
      ansible.builtin.apt:
        update_cache: yes

    # Install Docker
    - name: Install Docker
      ansible.builtin.apt:
        name: docker.io
        state: present

    # Start Docker service
    - name: Start Docker service
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

